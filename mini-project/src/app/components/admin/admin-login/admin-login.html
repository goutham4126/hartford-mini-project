<div
  class="min-h-screen bg-slate-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
    <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-500/20 blur-[120px] rounded-full"></div>
    <div class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-500/20 blur-[120px] rounded-full"></div>
  </div>
  <div class="max-w-md w-full space-y-8 relative z-10">
    <div class="bg-white p-10 rounded-3xl shadow-2xl border border-slate-100 backdrop-blur-sm">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Staff Portal</h2>
        <p class="mt-2 text-sm text-slate-500">Secure access for Admins & Agents</p>
      </div>
      <form class="space-y-6" (submit)="login(); $event.preventDefault()">
        <div class="flex justify-center p-1 bg-slate-100/50 rounded-xl border border-slate-200">
          <label class="flex-1 cursor-pointer">
            <input type="radio" name="role" value="admin" [checked]="selectedRole() === 'admin'"
              (change)="selectedRole.set('admin')" class="sr-only peer">
            <div
              class="text-center py-2.5 rounded-lg text-sm font-semibold text-slate-500 peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-sm transition-all">
              Admin
            </div>
          </label>
          <label class="flex-1 cursor-pointer">
            <input type="radio" name="role" value="agent" [checked]="selectedRole() === 'agent'"
              (change)="selectedRole.set('agent')" class="sr-only peer">
            <div
              class="text-center py-2.5 rounded-lg text-sm font-semibold text-slate-500 peer-checked:bg-white peer-checked:text-emerald-600 peer-checked:shadow-sm transition-all">
              Agent
            </div>
          </label>
        </div>
        <div class="space-y-4">
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input type="email"
              class="appearance-none rounded-xl relative block w-full px-3 py-3.5 pl-10 border border-slate-200 placeholder-slate-400 text-slate-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-slate-50 focus:bg-white transition-all duration-200"
              (input)="email.set($any($event.target).value)" placeholder="Work Email" />
          </div>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input type="password"
              class="appearance-none rounded-xl relative block w-full px-3 py-3.5 pl-10 border border-slate-200 placeholder-slate-400 text-slate-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-slate-50 focus:bg-white transition-all duration-200"
              (input)="password.set($any($event.target).value)" placeholder="Password" />
          </div>
        </div>
        <button type="submit"
          [class]="selectedRole()==='admin'? 'bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500' : 'bg-emerald-600 hover:bg-emerald-700 focus:ring-emerald-500'"
          class="w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-bold rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-200 shadow-lg">
          Login as {{selectedRole()|titlecase}}
        </button>
      </form>
      <div class="mt-6 text-center">
        <a routerLink="/auth/customer/login"
          class="text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors">
          ‚Üê Back to Customer Login
        </a>
      </div>
      <div class="mt-6 text-center">
        <p class="text-sm text-slate-500">
          Don't have an account?
          <a [routerLink]="selectedRole() === 'admin' ? '/auth/admin/register' : '/auth/agent/register'"
            class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors pointer-events-auto cursor-pointer">
            Register as {{ selectedRole() | titlecase }}
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
