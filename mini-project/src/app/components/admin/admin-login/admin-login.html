<form class="space-y-4" (submit)="login(); $event.preventDefault()">

  <label class="block">
    Email
    <input
      type="email"
      class="border p-2 w-full"
      (input)="email.set($any($event.target).value)"
    />
  </label>

  <label class="block">
    Password
    <input
      type="password"
      class="border p-2 w-full"
      (input)="password.set($any($event.target).value)"
    />
  </label>

  <button
    type="submit"
    class="bg-blue-600 text-white px-4 py-2 rounded"
  >
    Login
  </button>

</form>
