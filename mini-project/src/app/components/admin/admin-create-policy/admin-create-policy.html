<div class="p-6 bg-gray-50 min-h-screen font-sans">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
        <div class="bg-indigo-600 px-6 py-4 border-b border-indigo-700">
            <h2 class="text-xl font-bold text-white">Create New Policy</h2>
            <p class="text-indigo-100 text-sm mt-1">Define a new insurance product and assign a manager.</p>
        </div>

        <form [formGroup]="policyForm" (ngSubmit)="onSubmit()" class="p-8 space-y-6">

            <!-- Basic Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Policy Name</label>
                    <input type="text" formControlName="name"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        placeholder="e.g. Gold Health Plan">
                    <div *ngIf="policyForm.get('name')?.touched && policyForm.get('name')?.invalid"
                        class="text-red-500 text-xs">Name is required (min 3 chars).</div>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Category</label>
                    <select formControlName="type"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-white">
                        <option *ngFor="let type of policyTypes" [value]="type">{{ type | titlecase }}</option>
                    </select>
                </div>
            </div>

            <!-- Financials -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Premium (₹)</label>
                    <input type="number" formControlName="premium"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                        placeholder="15000">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Sum Insured (₹)</label>
                    <input type="number" formControlName="sumInsured"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                        placeholder="500000">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Duration (Days)</label>
                    <input type="number" formControlName="duration"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                </div>
            </div>

            <!-- Eligibility -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50 p-4 rounded-lg">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Min Entry Age</label>
                    <input type="number" formControlName="minEntryAge"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Max Entry Age</label>
                    <input type="number" formControlName="maxEntryAge"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                </div>
            </div>

            <!-- Description -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea formControlName="description" rows="3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                    placeholder="Brief details about the policy..."></textarea>
            </div>

            <!-- Agent Assignment -->
            <div class="space-y-2 border-t pt-6 mt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Assign Manager</h3>
                <p class="text-sm text-gray-500 mb-4">Select an agent to be the primary point of contact for this
                    policy.</p>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Select Agent</label>
                    <select formControlName="agentId"
                        class="w-full px-4 py-3 border-2 border-indigo-100 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-indigo-50/30 text-gray-700 font-medium cursor-pointer transition-all hover:border-indigo-300">
                        <option value="" disabled>-- Choose an Agent --</option>
                        <option *ngFor="let agent of agents" [value]="agent.id">
                            {{ agent.id }} - (ID: {{agent.userId}})
                        </option>
                    </select>
                    <div *ngIf="policyForm.get('agentId')?.touched && policyForm.get('agentId')?.invalid"
                        class="text-red-500 text-xs mt-1">Please assign an agent.</div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end gap-4 pt-6 mt-6 border-t border-gray-100">
                <button type="button" routerLink="/admin/policies"
                    class="px-6 py-2.5 rounded-lg text-gray-600 bg-gray-100 hover:bg-gray-200 font-medium transition-colors">Cancel</button>
                <button type="submit" [disabled]="policyForm.invalid"
                    class="px-8 py-2.5 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-200 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    Create Policy
                </button>
            </div>

        </form>
    </div>
</div>
