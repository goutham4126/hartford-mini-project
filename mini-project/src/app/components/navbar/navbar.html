@if (!currentUser()) {
<!-- Public Navbar (Floating Pill) -->
<div class="fixed top-4 left-0 right-0 z-50 flex justify-center px-4">
  <div
    class="backdrop-blur-md bg-gradient-to-r from-white/30 to-white/10 shadow-lg rounded-full px-8 py-3 flex items-center justify-between w-full max-w-5xl border border-gray-100 transition-all hover:shadow-xl">

    <!-- Logo -->
    <div class="flex items-center gap-2">
      <svg class="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2L2 12l10 10 10-10L12 2zm0 3.5L18.5 12 12 18.5 5.5 12 12 5.5z" />
      </svg>
      <span
        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-800 to-black font-sans tracking-tight">Insurancx</span>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center gap-8 text-gray-600 font-medium text-sm">
      <a routerLink="/" fragment="about" class="hover:text-blue-500 transition-colors cursor-pointer">Home</a>
      <a routerLink="/" fragment="features" class="hover:text-blue-500 transition-colors cursor-pointer">Features</a>
      <a routerLink="/" fragment="pricing" class="hover:text-blue-500 transition-colors cursor-pointer">Pricing</a>
      <a routerLink="/" fragment="reviews" class="hover:text-blue-500 transition-colors cursor-pointer">Reviews</a>
    </div>

    <!-- Right Actions -->
    <div class="flex items-center gap-4">
      <a routerLink="/auth/customer/login"
        class="flex items-center gap-2 px-6 py-2.5 bg-white border border-blue-500 text-gray-800 hover:bg-blue-50 font-bold text-sm rounded-full transition-all group">
        <span
          class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center text-white text-xs group-hover:bg-blue-600 transition-colors">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
          </svg>
        </span>
        Login
      </a>
    </div>

  </div>
</div>
<div class="h-24"></div>
}

@else {
<!-- Authenticated Navbar (Profile Icon Top Right) -->
<div class="fixed top-6 right-8 z-[100]">
  <div class="relative">
    <button (click)="toggleProfileMenu()"
      class="w-11 h-11 rounded-full bg-gradient-to-r from-indigo-500 to-blue-600 text-white flex items-center justify-center font-bold shadow-lg hover:shadow-indigo-500/30 hover:-translate-y-0.5 transition-all text-lg border-2 border-white">
      {{ currentUser()?.username?.charAt(0)?.toUpperCase() }}
    </button>

    @if (showProfileMenu) {
    <div
      class="absolute right-0 mt-3 w-56 bg-white rounded-2xl shadow-2xl border border-slate-100 py-2 origin-top-right transform transition-all duration-200">
      <div class="px-5 py-3 border-b border-slate-50">
        <p class="text-[10px] uppercase tracking-wider text-slate-400 font-bold mb-1">Signed in as</p>
        <p class="text-sm font-semibold text-slate-800 truncate">{{ currentUser()?.email }}</p>
        <p class="text-xs text-indigo-500 capitalize mt-0.5">{{ currentUser()?.role }}</p>
      </div>
      <div class="py-1">
        <button (click)="logOut()"
          class="w-full text-left px-5 py-2.5 text-sm text-red-600 hover:bg-red-50 transition-colors font-medium flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Logout
        </button>
      </div>
    </div>
    }
  </div>
</div>
}
