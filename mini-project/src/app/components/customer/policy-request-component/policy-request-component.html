<h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
  Customer Policy Request Form
</h2>

<form 
  [formGroup]="requestForm" 
  (ngSubmit)="submitRequest()" 
  class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 space-y-4"
>

  <!-- Policy Selection -->
  <div>
    <label class="block text-gray-700 font-medium mb-1">Choose Policy</label>
    <select 
      formControlName="policyId" 
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="">-- Select Policy --</option>
      <option *ngFor="let policy of policiesList()" [value]="policy.id">
        {{ policy.name }} (â‚¹{{ policy.premium }})
      </option>
    </select>

    <p *ngIf="policiesList().length === 0" class="text-sm text-red-500 mt-1">
      No policies available at the moment.
    </p>
  </div>

  <!-- Nominee Name -->
  <div>
    <label class="block text-gray-700 font-medium mb-1">Nominee Name</label>
    <input 
      type="text" 
      formControlName="nomineeName"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Enter nominee name"
    />
  </div>

  <!-- Nominee Relation -->
  <div>
    <label class="block text-gray-700 font-medium mb-1">Nominee Relation</label>
    <input 
      type="text" 
      formControlName="nomineeRelation"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Enter relation with nominee"
    />
  </div>

  <!-- Nominee Age -->
  <div>
    <label class="block text-gray-700 font-medium mb-1">Nominee Age (optional)</label>
    <input 
      type="number" 
      formControlName="nomineeAge"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Enter nominee age"
    />
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button 
      type="submit" 
      [disabled]="requestForm.invalid"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed transition"
    >
      Submit Policy Request
    </button>
  </div>

</form>
