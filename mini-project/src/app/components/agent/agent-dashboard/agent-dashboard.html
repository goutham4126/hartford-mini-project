<h2 class="text-2xl font-bold mb-6">Agent Dashboard</h2>

<!-- TOP STATS -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

  <div class="bg-white shadow rounded-xl p-6 border-l-4 border-blue-500">
    <p class="text-gray-500">Customers Assigned</p>
    <p class="text-3xl font-bold text-blue-600">
      {{ customersCount() }}
    </p>
  </div>

  <div class="bg-white shadow rounded-xl p-6 border-l-4 border-green-500">
    <p class="text-gray-500">Total Policies</p>
    <p class="text-3xl font-bold text-green-600">
      {{ policiesCount() }}
    </p>
  </div>

  <div class="bg-white shadow rounded-xl p-6 border-l-4 border-red-500">
    <p class="text-gray-500">Total Claims</p>
    <p class="text-3xl font-bold text-red-600">
      {{ claimsCount() }}
    </p>
  </div>

</div>

<!-- CUSTOMER GRID -->
<h3 class="text-xl font-semibold mb-4">Assigned Customers</h3>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

  <div
    *ngFor="let c of customers()"
    class="bg-white shadow-md rounded-xl p-6 hover:shadow-lg transition"
  >
    <h4 class="text-lg font-semibold text-gray-800 mb-2">
      {{ c.name }}
    </h4>

    <p class="text-sm text-gray-600 mb-1">
       {{ c.email }}
    </p>

    <p class="text-sm text-gray-600 mb-3">
       {{ c.phone }}
    </p>

    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-500">Policies</span>
      <span class="px-3 py-1 text-sm font-semibold rounded-full bg-blue-100 text-blue-700">
        {{ c.policiesCount }}
      </span>
    </div>
  </div>

</div>

<p *ngIf="customers().length === 0" class="text-gray-500 mt-6">
  No customers assigned.
</p>
